<body>
  <div id="header" class="league">
    <a href="/"><img src="images/logo.png" /><img src="images/favicon.png" /></a>
    <a href="info">Info</a>
    <a href="playoffs">Playoffs</a>
    <a href="schedule" style="text-decoration: underline">Schedule</a>
    <a href="stats">Stats</a>
    <a href="teams">Teams</a>
    <svg id="hamburger" onclick="document.getElementById('fullScreenNav').style.display = 'block';" viewBox="0 0 24 24">
      <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
    </svg>
  </div>
  <div id="fullScreenNav" class="league">
    <div>

        <a href="teams">Teams</a>
      </div>
    </div>
  </div>
  <section id="scheduleSelect" class="league">
    <select class="select" onchange="changeSortMethod(this)">
      <option val="week">By Week</option>
      <option val="team">By Team</option>
    </select>
    <select class="select">
      <option val="0">Week 1</option>

      <option val="12">Divisional</option>
      <option val="13">Conference</option>
      <option val="14">Championship</option>
    </select>
    <select class="select" style="display:none">
      <option selected disabled>Select Team</option>
      <option val="AAR">Aardvarks</option>
      <option val="AVI">Aviators</option>
      <option val="BAD">Badgers</option>

      <option val="EAG">Eagles</option>
      <option val="ENG">Engineers</option>
      <option val="FAL">Falcons</option>
      <option val="FLA">Flamingos</option>
      <option val="FOX">Foxes</option>
      <option val="GAL">Galaxy</option>
      <option val="GOL">Goldens</option>
      <option val="GRE">Greats</option>
      <option val="GRI">Grizzlies</option>

      <option val="HUS">Huskies</option>
      <option val="LON">Longhorns</option>
      <option val="LYN">Lynx</option>
      <option val="NAT">Nationals</option>
      <option val="PAN">Pandas</option>
      <option val="PEG">Pegasi</option>
      <option val="PEN">Penguins</option>
      <option val="PIO">Pioneers</option>
      <option val="PIR">Pirates</option>
      <option val="REB">Rebels</option>
      <option val="RED">Red Pandas</option>
      <option val="ROT">Rottweilers</option>
      <option val="SEN">Senators</option>
      <option val="SHA">Sharks</option>

      <option val="SQU">Squirrels</option>

      <option val="STR">Stars</option>
      <option val="WAR">Warriors</option>
      <option val="WOL">Wolves</option>
      <option val="ZEB">Zebras</option>
    </select>
  </section>
  <section id="gamesCont">
    <div class="gameBox">
      <div class="gameTime">DDD TT MMM HH:MMA</div>
      <div class="gameTop">
        <div class="gameTopHalf aardvarks">
          <img class="gameLogo" src="logos/aardvarks.png">
          <div class="gameName">Aardvarks</div>
          <div class="gameScore">-</div>
        </div><div class="gameTopHalf coonhounds">
          <div class="gameScore">-</div>
          <div class="gameName">Coonhounds</div>
          <img class="gameLogo" src="logos/coonhounds.png">
        </div>
      </div>
      <div class="gameBot">
        <table class="gameTable">
          <tr>
            <th>Team</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>T</td>
          </tr>
          <tr>
            <th>Aardvarks</th>
